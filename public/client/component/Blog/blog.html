<div class="container">
    <div class="row">
        <div class="col-md-6">

            <div class="post text" *ngFor="#post of postItem" *ngIf="post">

                <h2><a [href]="post.link">
                      {{post.title}}</a>
                        </h2>
                <p>
                    {{post.created_at}}
                </p>
                <p>{{post.description}}</p>

                <p></p>
                <p class="read_more_container">
                    <a [href]="post.link" class="read_more">Keep reading</a>
                </p>
            </div>
            <div *ngIf="errorMessage">
                <h2 class="text-danger">sorry somewent wrong , the blog is not loading due to some network problem</h2>
            </div>

          

        </div>
        <div class="col-md-4 col-md-push-2">
            <div class="well">
                <h4>Recent Posts:</h4>
                <div class="widget" id="TumblrRecentPosts"></div>
                <hr>
                <a href="http://blog.startbootstrap.com">Back to Blog Home</a>
            </div>
        </div>
    </div>
    <hr>
</div>
